version: 2.1

orbs:
  python: circleci/python@2

jobs:
  test-python:
    docker:
      - image: cimg/python:3.8-node  # Python + Node.js
    steps:
      - checkout

      # Install Python dependencies
      - python/install-packages:
          pkg-manager: pip
          args: -r requirements.txt

      # Install Playwright browsers for Python
      - run:
          name: Install Python Playwright Browsers
          command: |
            python -m playwright install --with-deps

      # (Optional) Also install Node.js Playwright if you use it for anything
      # - run:
      #     name: Install Node.js Playwright (Optional)
      #     command: |
      #       npm install playwright
      #       npx playwright install --with-deps

      # Debug installation
      - run:
          name: Debug Playwright Environment
          command: |
            python -m playwright --version
            ls -la ~/.cache/ms-playwright/

      # Run Pytest tests
      - run:
          name: Run Tests
          command: pytest tests

      # (Optional) Store test results
      - store_test_results:
          path: junit.xml

workflows:
  build-and-test:
    jobs:
      - test-python
