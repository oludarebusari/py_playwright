version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    docker:
      - image: cimg/python:3.8-node  # This image contains both Python and Node.js
    steps:
      - checkout

      # Install Python dependencies
      - python/install-packages

      # Install Playwright and browsers
      - run:
          name: Install Playwright and Browsers
          command: |
            # Install Playwright locally using npm
            npm install playwright --unsafe-perm=true  # --unsafe-perm to avoid permission issues
            npx playwright install  # Install the necessary browsers (Chromium, WebKit, Firefox)

      # Debugging: Check Playwright version and installed browsers
      - run:
          name: Debug Playwright Installation
          command: |
            # Check if Playwright is installed correctly
            npx playwright --version
            # List the contents of the Playwright cache directory to see if browsers were installed
            ls -l ~/.cache/ms-playwright/

      # Run tests
      - run:
          name: Run tests
          command: pytest tests  # Run the tests with pytest

      # Store test results
      - store_test_results:
          path: junit.xml

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-python
