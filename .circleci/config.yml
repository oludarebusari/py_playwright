# Stacks detected: deps:python:.
jobs:
  test-python:
    docker:
      - image: cimg/python:3.8-node
    steps:
      - checkout

      # Try to fix missing dependencies
      - run:
          name: Install Playwright browsers (with --fix-missing)
          command: |
            sudo apt-get update
            sudo apt-get install -y --fix-missing python3-playwright

      # Install Python dependencies
      - python/install-packages:
          pkg-manager: pip
          args: -r requirements.txt

      # Install Playwright browsers for Python
      - run:
          name: Install Python Playwright Browsers
          command: |
            python -m playwright install --with-deps

      # Debug installation
      - run:
          name: Debug Playwright Environment
          command: |
            python -m playwright --version
            ls -la ~/.cache/ms-playwright/

      # Run Pytest tests
      - run:
          name: Run Tests
          command: pytest tests

      # (Optional) Store test results
      - store_test_results:
          path: junit.xml
