version: 2.1

orbs:
  python: circleci/python@2

jobs:
  test-python:
    docker:
      - image: cimg/python:3.8-node  # Python + Node.js image
    steps:
      - checkout

      # Install Python dependencies from requirements.txt
      - python/install-packages:
          pkg-manager: pip
          args: -r requirements.txt

      # Install Playwright via npm and download browsers
      - run:
          name: Install Playwright and Browsers
          command: |
            npm install playwright --unsafe-perm=true
            npx playwright install --with-deps

      # Confirm installation for debugging
      - run:
          name: Debug Playwright Installation
          command: |
            npx playwright --version
            ls -la ~/.cache/ms-playwright/

      # Run Playwright Python tests using pytest
      - run:
          name: Run Pytest Tests
          command: |
            pytest tests

      # (Optional) Store test results (JUnit format)
      - store_test_results:
          path: junit.xml

workflows:
  build-and-test:
    jobs:
      - test-python
