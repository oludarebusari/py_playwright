version: 2.1
orbs:
  python: circleci/python@2

jobs:
  test-python:
    docker:
      - image: cimg/python:3.8-node  # Python + Node.js base image
    steps:
      - checkout

      # Install Python dependencies
      - python/install-packages

      # Install Playwright and Browsers
      - run:
          name: Install Playwright and Browsers
          command: |
            npm ci  # install from package-lock.json if available, or use npm install
            npx playwright install --with-deps  # install browsers + dependencies

      # Confirm installation
      - run:
          name: Debug Playwright Installation
          command: |
            npx playwright --version
            ls -la ~/.cache/ms-playwright/

      # Run your Playwright-based Python tests
      - run:
          name: Run tests
          command: pytest tests

      # Store test results (optional)
      - store_test_results:
          path: junit.xml

workflows:
  build-and-test:
    jobs:
      - test-python
